<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Interactive Navigation Menu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      height: 2000px; /* for scroll effect */
      background: linear-gradient(120deg, #74ebd5 0%, #9face6 100%);
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      padding: 18px 0;
      transition: background 0.4s, padding 0.4s;
      z-index: 1000;
    }

    /* Nav links */
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: 500;
      position: relative;
      padding: 8px 12px;
      border-radius: 8px;
      transition: color 0.3s, background 0.3s, transform 0.2s;
    }

    /* Hover animation */
    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: yellow;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
    }

    /* When scrolled */
    nav.scrolled {
      background: rgba(0, 51, 102, 0.9);
      padding: 10px 0;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    /* Page content */
    .content {
      margin-top: 120px;
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="content" id="home">
    <h1>Welcome to My Website</h1>
    <p>Scroll down to see the navbar change style âœ¨</p>
  </div>

  <div class="content" id="about" style="margin-top:600px;">
    <h1>About Section</h1>
    <p>This section gives information about us.</p>
  </div>

  <div class="content" id="services" style="margin-top:600px;">
    <h1>Services</h1>
    <p>Here are the services we offer.</p>
  </div>

  <div class="content" id="contact" style="margin-top:600px;">
    <h1>Contact Us</h1>
    <p>Get in touch with us today!</p>
  </div>

  <script>
    // Change navbar style on scroll
    window.addEventListener("scroll", function() {
      const navbar = document.getElementById("navbar");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });
  </script>
</body>
</html>
