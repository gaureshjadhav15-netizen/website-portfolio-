<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
    }

    .game-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 0 0 8px #00eaff, 0 0 20px #00eaff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      text-shadow: 0 0 12px #fff;
    }

    .cell:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.08);
    }

    .cell.X { color: #00ffcc; text-shadow: 0 0 15px #00ffcc; }
    .cell.O { color: #ff6b81; text-shadow: 0 0 15px #ff6b81; }

    .cell.winner {
      background: rgba(255, 255, 255, 0.3);
      animation: glow 1s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ffeb3b; }
      to { box-shadow: 0 0 30px #ffeb3b; }
    }

    .status {
      font-size: 1.2rem;
      margin: 15px 0;
      text-shadow: 0 0 8px #00ffcc;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      color: white;
    }

    button:hover { transform: scale(1.08); }

    .reset { background: #e74c3c; }
    .mode  { background: #2ecc71; }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>✨ Tic Tac Toe ✨</h1>
    <div class="status" id="status">Player X's Turn</div>
    <div class="board" id="board"></div>
    <button class="reset" onclick="resetGame()">🔄 Reset Game</button>
    <button class="mode" onclick="toggleMode()">🎮 Mode: <span id="modeLabel">Player vs Player</span></button>
  </div>

  <script>
    const boardElement = document.getElementById("board");
    const statusElement = document.getElementById("status");
    const modeLabel = document.getElementById("modeLabel");

    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;
    let vsAI = false;

    function createBoard() {
      boardElement.innerHTML = "";
      board.forEach((cell, index) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.dataset.index = index;
        div.innerText = cell;
        if (cell) div.classList.add(cell);
        div.addEventListener("click", handleClick);
        boardElement.appendChild(div);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== "" || !gameActive) return;

      board[index] = currentPlayer;
      e.target.innerText = currentPlayer;
      e.target.classList.add(currentPlayer);

      if (checkWin()) {
        statusElement.innerText = `🎉 Player ${currentPlayer} Wins!`;
        gameActive = false;
        highlightWin();
        return;
      }

      if (board.every(cell => cell !== "")) {
        statusElement.innerText = "🤝 It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusElement.innerText = `Player ${currentPlayer}'s Turn`;

      if (vsAI && currentPlayer === "O" && gameActive) {
        setTimeout(aiMove, 500);
      }
    }

    function aiMove() {
      let emptyCells = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
      if (emptyCells.length === 0) return;
      let move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      board[move] = "O";
      const cell = document.querySelector(`.cell[data-index='${move}']`);
      cell.innerText = "O";
      cell.classList.add("O");

      if (checkWin()) {
        statusElement.innerText = `🤖 Player O Wins!`;
        gameActive = false;
        highlightWin();
        return;
      }

      if (board.every(cell => cell !== "")) {
        statusElement.innerText = "🤝 It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = "X";
      statusElement.innerText = "Player X's Turn";
    }

    const winPatterns = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function checkWin() {
      return winPatterns.some(pattern => {
        const [a,b,c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function highlightWin() {
      winPatterns.forEach(pattern => {
        const [a,b,c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.querySelector(`.cell[data-index='${a}']`).classList.add("winner");
          document.querySelector(`.cell[data-index='${b}']`).classList.add("winner");
          document.querySelector(`.cell[data-index='${c}']`).classList.add("winner");
        }
      });
    }

    function resetGame() {
      board = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusElement.innerText = "Player X's Turn";
      createBoard();
    }

    function toggleMode() {
      vsAI = !vsAI;
      modeLabel.innerText = vsAI ? "Player vs AI" : "Player vs Player";
      resetGame();
    }

    createBoard();
  </script>
</body>
</html>
