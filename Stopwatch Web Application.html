<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="stopwatch" content="width=device-width, initial-scale=1.0">
  <title>Stylish Stopwatch</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      margin: 0;
      color: #fff;
    }

    .stopwatch {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 350px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .time {
      font-size: 3.5rem;
      margin-bottom: 25px;
      font-weight: bold;
      letter-spacing: 2px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 40px #00ffcc;
    }

    .buttons button {
      padding: 12px 22px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .buttons button:hover {
      transform: translateY(-3px) scale(1.05);
    }

    .start { background: #27ae60; }
    .pause { background: #f39c12; }
    .reset { background: #e74c3c; }
    .lap   { background: #3498db; }
    .clear { background: #9b59b6; }

    .laps {
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      padding: 10px;
      border-radius: 10px;
    }

    .laps li {
      padding: 6px 8px;
      margin: 4px 0;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.3);
      font-size: 1rem;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <div class="time" id="display">00:00:00</div>
    <div class="buttons">
      <button class="start" onclick="start()">Start</button>
      <button class="pause" onclick="pause()">Pause</button>
      <button class="reset" onclick="reset()">Reset</button>
      <button class="lap" onclick="lap()">Lap</button>
      <button class="clear" onclick="clearLaps()">Clear Laps</button>
    </div>
    <ul class="laps" id="laps"></ul>
  </div>

  <script>
    let timer;
    let isRunning = false;
    let seconds = 0, minutes = 0, hours = 0;

    function updateDisplay() {
      let h = hours < 10 ? "0" + hours : hours;
      let m = minutes < 10 ? "0" + minutes : minutes;
      let s = seconds < 10 ? "0" + seconds : seconds;
      document.getElementById("display").innerText = `${h}:${m}:${s}`;
    }

    function start() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          seconds++;
          if (seconds == 60) {
            seconds = 0;
            minutes++;
          }
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
          updateDisplay();
        }, 1000);
      }
    }

    function pause() {
      clearInterval(timer);
      isRunning = false;
    }

    function reset() {
      clearInterval(timer);
      isRunning = false;
      seconds = 0;
      minutes = 0;
      hours = 0;
      updateDisplay();
      clearLaps();
    }

    function lap() {
      if (isRunning) {
        let lapTime = document.getElementById("display").innerText;
        let li = document.createElement("li");
        li.innerText = "Lap: " + lapTime;
        document.getElementById("laps").appendChild(li);
      }
    }

    function clearLaps() {
      document.getElementById("laps").innerHTML = "";
    }

    updateDisplay();
  </script>
</body>
</html>
